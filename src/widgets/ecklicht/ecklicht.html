
<div class="control-card" style="padding: 1.5rem; border-radius: 1.5rem; background: #e2e8f0;">
  <h2 style="color: #5467b2;">Ecklicht</h2>
  <button class="toggle-btn"
          style="width: 100%; margin-bottom: 1rem;"
          data-oid="{oid}"
          onclick="vis.setValue('{oid}', !vis.states['{oid}.val'])">
    Toggle
  </button>
  <div class="slider-container">
    <label>Helligkeit</label>
    <input type="range"
           min="0" max="100"
           style="width: 100%;"
           data-oid="{oidBrightness}"/>
  </div>
  <div class="slider-container">
    <label>Farbtemperatur</label>
    <input type="range"
           min="0" max="100"
           style="width: 100%;"
           data-oid="{oidTemp}"/>
  </div>
  <style>{customCss}</style>
  <script>{customJs}</script>
</div>
